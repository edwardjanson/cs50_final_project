{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="mb-3">
            <label for="domain">Domain name:</label><br>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="domain" placeholder="https://www.yourdomain.com" type="text">
        </div>
        <div class="mb-3">
            <input type="radio" name="full_domain" value="Full Domain">
            <label for="html">Full domain</label><br>
            <input type="radio" name="subfolder" value="Subfolder">
            <label for="css">Subfolfer</label><br>
        </div>
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" id="symbol" name="symbol">
                <option disable selected>Symbol</option>
                {% for symbol in symbols %}
                <option value="{{ symbol['symbol'] }}">{{ symbol['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell Shares</button>
    </form>
{% endblock %}
